{% extends 'home/base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container my-5">
    <h1>Contact Me</h1>
    <form action="/contact"method='POST'>{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name='name'>
        </div>
        <div class="form-group">
            <label for="desc">How May I Help You</label>
            <textarea class="form-control" id="desc" rows="7"name='desc'></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">This Information Is Correct</label>
        </div>
        <button type="submit" class="btn btn-danger btn-lg">Send</button>
    </form>
</div>
{% endblock body %}
